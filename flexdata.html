<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href=".img/images-removebg-preview.png" type="image/x-icon">
    <title>Flex Data!</title>
</head>

<body class="main-body">

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fdofnav" href="#">
                    FlexData.
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <!-- <li class="nav-item nav-item-cc">
              <a class="btn btn-secondary" href="#" role="button">All Data</a>
            </li> -->
                        <li class="nav-item nav-item-cc">
                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalToggleLabel">Add<sup>DATA</sup></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <!-- <form> -->
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="exampleInputproductID" class="form-label">Product ID<sup
                                                        style="color: red;">*</sup></label>
                                                <input type="number" class="form-control" id="product-id" value=""
                                                    min="10000" max="99999">
                                                <div id="IDHelp" class="form-text">Product Id must be unique and 5 digit
                                                    !</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputproductname" class="form-label">Product Name<sup
                                                        style="color: red;">*</sup></label>
                                                <input type="text" class="form-control" id="product-name" value="" onkeydown="after30()">
                                                <div id="NameHelp" class="form-text">Product Name Is Required !</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputproductprice" class="form-label">Product
                                                    Price<sup style="color: red;">*</sup></label>
                                                <input type="number" class="form-control" id="product-price" value="">
                                                <div id="PriceHelp" class="form-text">Product Price Is Required !</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputproductimg" class="form-label">Product Name<sup
                                                        style="color: red;">*</sup></label>
                                                <input type="hidden" value="https://source.unsplash.com/414x414/?"
                                                    id="product-img-hid">
                                                <input type="url" class="form-control" value="" id="product-img">
                                                <div id="ImgHelp" class="form-text">Product Image Is Auto Fatch When
                                                    User Enter Product Name !</div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleFormControldescription" class="form-label">Product
                                                    Description<sup style="color: red;">*</sup></label>
                                                <textarea class="form-control" id="product-des" rows="2"
                                                    value=""></textarea>
                                                <div id="ImgHelp" class="form-text">Product Description Is Required !
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                            aria-label="Close" onclick="AddData()">Submit</button>
                                        </div>
                                        <div class="modal-footer">
                                            <!-- <button type="submit" class="btn btn-primary" onclick="validateForm()" >Submit</button> -->
                                        </div>
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-secondary" data-bs-toggle="modal" href="#exampleModalToggle"
                                role="button">Add</a>
                        </li>
                        <li class="nav-item nav-item-cc">
                            <a class="btn btn-secondary" href="javascript:void(0)" id="redirectToProducts">Products</a>
                        </li>
                        <li class="nav-item nav-item-cc">
                            <a class="btn btn-secondary" href="javascript:void(0)" id="redirectToFlexData">FlexData</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                  <a class="nav-link active" aria-current="page" href="#">ADD</a>
                </form> -->
                </div>
            </div>
        </nav>
    </div>

    <div class="container FlexData-h1">
        <h1>
            Welcome To FlexData...
        </h1>
    </div>

</body>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
